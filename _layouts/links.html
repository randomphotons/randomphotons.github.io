<!DOCTYPE html>
<html>

<head>
  {% include standard/head.html %}
  
  {% if page.redirect %} {% for link in site.links %} {% if link.name == page.redirect %}
  <meta http-equiv="refresh" content="0;URL='{{ link.href }}'"> {% endif %} {% endfor %} {% endif %}

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <!-- Font Awesome -->
  <script src="https://use.fonticons.com/7b395d77.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/layout/links.css" type="text/css" media="screen" />
</head>

<body style="background: black">
  <div id="body-wrapper">
    {% include links/header.html %}
    {{content}}
  </div>
  {% include standard/body-scripts.html %}
  {% include links/body-scripts.html %}
</body>

</html>
