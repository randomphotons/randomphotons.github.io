<div class="card-block {% for each in link.tags %}{{each}} {% endfor %}">
  <div class="card">
    {% if link.image %}
    <div class="card-image">
      {% if link.href %}
      <a href="{{ link.href }}" target="_blank"><img src="{{ site.baseurl }}/images/{{ link.image }}" /></a>
      {% else %}
      <img src="{{ site.baseurl }}/images/{{ link.image }}" /> {% endif %}
    </div>
    {% endif %}

    {% if !link.header %}
    <div class="card-header">
      {% if link.href %}<a href="{{ link.href }}" target="_blank">{% endif %}{{ link.header | markdownify }}{% if link.href %}</a>{% endif %}
    </div>
    {% endif %}

    <div class="card-body">
      {{ link.content }}
    </div>

    <div class="card-footer">
      <small>
      <ul class="list-inline">
        {% for each in link.tags %}
          <li><a class="card-tags js-filter" data-filter=".{{ each }}">#{{ each }}</a></li>
        {% endfor %}
      </ul>
    </small>
    </div>
  </div>
</div>
<!-- card-block div -->
